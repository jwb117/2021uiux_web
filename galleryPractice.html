<!DOCTYPE html>

  <title>Singapore Picture</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/singapore.css">
  <script src="js/jquery-3.1.1.min.js"></script>
  <script>
    $(document).ready(function(){
      $("#thumbnail li").click(function(){
        let n = $(this).index();
        // console.log(n);
        $("#images a").hide().eq(n).show();
      });
      let now = 0;
      $(".right").click(function(){
        now++;
        console.log(now);
        if(now == 3){now = 2};
        imgMove();
      });
      $(".left").click(function(){
        now--;
        if(now == -1){now = 0};
        console.log(now);
        imgMove();
      });
      function imgMove(){
        let change = now * -1 * 760;
        $(".container>ul").stop().animate({left:change}, 1000);
      }
    });


  </script>
</head>
