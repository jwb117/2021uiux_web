<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        *{margin: 0; padding: 0;}
        .tab li{cursor: pointer; flex:1; text-align: center;}
        .tab{display: flex; list-style: none;}
        .active{border:1px solid #000; background: skyblue;}
        .content{padding: 10px;}
    </style>
</head>
<body>
    <div id="app">
        <ul class="tab">
            <li v-for="(item, i) in menu" @click = "current = i" v-bind:class="{active:current ==i}">
                {{menu[i]}}
            </li>
        </ul>
        <div class="content">
            {{content[current]}}
        </div>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                current:0,
                menu:['menu1','menu2','menu3'],
                content:['Lorem ipsum dolor sit amet.1', 'Lorem ipsum dolor sit amet.2', 'Lorem ipsum dolor sit amet.3'],
            }
        });
    </script>
</body>
</html>
