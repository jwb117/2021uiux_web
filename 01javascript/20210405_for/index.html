<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>for</title>
</head>
<body>
  <script>
    const dan = 4;
    document.write(dan + " X 1 =" + dan*1 + "<br />");
    document.write(dan + " X 2 =" + dan*2 + "<br />");
    document.write(dan + " X 3 =" + dan*3 + "<br />");
    document.write(dan + " X 4 =" + dan*4 + "<br />");
    document.write(dan + " X 5 =" + dan*5 + "<br />");
    document.write(dan + " X 6 =" + dan*6 + "<br />");
    document.write(dan + " X 7 =" + dan*7 + "<br />");
    document.write(dan + " X 8 =" + dan*8 + "<br />");
    document.write(dan + " X 9 =" + dan*9 + "<br />");
    document.write(dan + " X 10 =" + dan*10 + "<br />");
    document.write(dan + " X 11 =" + dan*11+ "<br />");

    const dan1 = 3;
    for(let i=1; i<13; i++){
      console.log(i);
      document.write(dan1 + " X " + i + " = " + dan1*i + "<br />")
    }

    function gugudan(x){
      for (let i=1;i<10;i++){
        document.write(x + " x " + i + " = " + x*i + "<br />");
      }
    }
    // gugudan(3);  // 함수 호출
  </script>
    <style>
    div{float:left; width: 200px; border: 1px solid #000;}
    </style>
  <div>


    <script>
      gugudan(3);
    </script>
  </div>
  <div>


    <script>
      gugudan(4);
    </script>
  </div>
    <script>
      let x =1;
      let sum =0;
      while(x<=100){
        // document.write(x + " ");
        sum = sum+x; //sum += x;
        x++; //x=x+1
      }
      console.log(sum);
      document.write("1~100까지의 합은 : " + sum);
    </script>
</body>
</html>
