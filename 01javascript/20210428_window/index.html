<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Window</title>
  <style>
    .btn{background: skyblue; border: 1px solid #000; padding: 20px; width: 150px; text-align: center; line-height: 40px; margin-bottom: 10px; cursor:pointer; border-radius: 10px;}
  </style>
</head>
<body>
  <button onclick="window.open('http://www.naver.com', 'naver', 'width=500px, height=500px')">네이버</button>
  <div onclick="winOpen()" class="btn">다음창열기</div>
  <div onclick="closeWin()" class="btn">창 닫기</div>
  <div class="btn" onclick="uwinOpen()">영상보기</div>

  <script>
    let mywin;
    function winOpen(){
      mywin = window.open("http://www.daum.net", "daum", "width=500px, height=500px");

    }
    function closeWin(){
      mywin.close()
    }
    function uwinOpen(){
      window.open("youtube.html", "youtube", "width=500, height=400")
    }
  </script>
</body>
</html>
