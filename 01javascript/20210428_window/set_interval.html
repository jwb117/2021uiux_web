<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>set interval</title>
  <style>
   button{display: block;}
  </style>
</head>
<body>
  <span id="div" style="background:yellow;">자동 회전하는 텍스트</span>
  <button onclick="stop()">멈춰!</button>
  <script>
    const div = document.getElementById("div");
    let timeId = setInterval("doRotate()", 200);

    function stop(){
    clearInterval(timeId);
    };
    function doRotate(){
    let str = div.innerHTML;
    let firstChar = str.substr(0,1);
    let remains = str.substr(1, str.length-1);
    str = remains + firstChar;
    div.innerHTML = str;
   };
  </script>
</body>
</html>
